  nav {
	margin: 27px auto 0;

	position: relative;
	width: 590px;
	height: 50px;
	background-color: #34495e;
	border-radius: 8px;
	font-size: 0;
}
nav a {
	line-height: 50px;
	height: 100%;
	font-size: 15px;
	display: inline-block;
	position: relative;
	z-index: 1;
	text-decoration: none;
	text-transform: uppercase;
	text-align: center;
	color: white;
	cursor: pointer;
}
nav .animation {
	position: absolute;
	height: 100%;
	top: 0;
	z-index: 0;
	transition: all .5s ease 0s;
	border-radius: 8px;
}
a:nth-child(1) {
	width: 100px;
}
a:nth-child(2) {
	width: 110px;
}
a:nth-child(3) {
	width: 100px;
}
a:nth-child(4) {
	width: 160px;
}
a:nth-child(5) {
	width: 120px;
}
nav .start-home, a:nth-child(1):hover~.animation {
	width: 100px;
	left: 0;
	background-color: #1abc9c;
}
nav .start-about, a:nth-child(2):hover~.animation {
	width: 110px;
	left: 100px;
	background-color: #e74c3c;
}
nav .start-blog, a:nth-child(3):hover~.animation {
	width: 100px;
	left: 210px;
	background-color: #3498db;
}
nav .start-portefolio, a:nth-child(4):hover~.animation {
	width: 160px;
	left: 310px;
	background-color: #9b59b6;
}
nav .start-contact, a:nth-child(5):hover~.animation {
	width: 120px;
	left: 470px;
	background-color: #e67e22;
}

<script>
    $(document).ready(function() {
        $('#searchBox').on('input', function() {
            var searchText = $(this).val().toLowerCase();
            $('#symptoms option').each(function() {
                var optionText = $(this).text().toLowerCase();
                var showOption = optionText.indexOf(searchText) > -1;
                $(this).toggle(showOption);
            });
        });
    });

    document.getElementById('symptomForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    let symptomsDropdown = document.getElementById('symptoms');
    let selectedSymptoms = {};
    
    for (let i = 0; i < symptomsDropdown.options.length; i++) {
        let symptom = symptomsDropdown.options[i];
        selectedSymptoms[symptom.value] = symptom.selected ? 1 : 0;
    }
    displaySelectedSymptoms(selectedSymptoms);
    
    // Send selectedSymptoms to the backend
    fetch('/predict1', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(selectedSymptoms),
    })
    .then(response => {
        // Handle response from the backend
        if (response.ok) {
            return response.json();
        }
        throw new Error('Network response was not ok.');
    })
    .then(data => {
        // Process data received from the backend
        console.log("Response from backend: ",data);
        // Handle the response data as needed
    })
    .catch(error => {
        // Handle errors
        console.error('There was an error with the fetch operation:', error);
    });
});

 // Search functionality without deselecting options
 document.getElementById('searchBox').addEventListener('input', function(event) {
            let searchText = this.value.toLowerCase();
            let symptomsDropdown = document.getElementById('symptoms');

            for (let i = 0; i < symptomsDropdown.options.length; i++) {
                let option = symptomsDropdown.options[i];
                let optionText = option.textContent.toLowerCase();
                let showOption = optionText.includes(searchText);

                option.style.display = showOption ? 'block' : 'none';
            }
        });
        
        // Preserve selected options while searching
        document.getElementById('searchBox').addEventListener('focus', function(event) {
            let symptomsDropdown = document.getElementById('symptoms');

            for (let i = 0; i < symptomsDropdown.options.length; i++) {
                let option = symptomsDropdown.options[i];
                if (option.selected) {
                    option.setAttribute('data-selected', 'selected');
                }
            }
        });

        document.getElementById('searchBox').addEventListener('blur', function(event) {
            let symptomsDropdown = document.getElementById('symptoms');

            for (let i = 0; i < symptomsDropdown.options.length; i++) {
                let option = symptomsDropdown.options[i];
                if (option.getAttribute('data-selected') === 'selected') {
                    option.selected = true;
                } else {
                    option.selected = false;
                }
                option.removeAttribute('data-selected');
            }
        });

function displaySelectedSymptoms(symptoms) {
            let displayDiv = document.getElementById('selectedSymptomsDisplay');
            var symptomsString = JSON.stringify(symptoms);
            displayDiv.innerHTML = '<h2>Selected Symptoms</h2>'+symptomsString;
            
            let list = document.createElement('ul');
            for (const [symptom, value] of Object.entries(symptoms)) {
                let listItem = document.createElement('li');
                listItem.textContent = ${symptom}: ${value};
                list.appendChild(listItem);
            }
            
            displayDiv.appendChild(list);
        }

</script>
